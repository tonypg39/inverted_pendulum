<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simulation of the Inverted pendulum cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./libs/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="./libs/jquery-3.3.1.min.js"></script>
    <script src="simulation.js"></script>
    <script src="drawings.js"></script>
    <script src="main.js"></script>     
</head>
<body onkeydown="KeyDown(event)" onkeyup="KeyUp(event)" onload="initialize()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 id="header">
                    Inverted Pendulum
                </h1>
            </div>
        </div>
        <div class="row canvas-row">            
            <div class="col-md-8 canvas-div">
                <canvas id = "sim_environment" width="850" height="500">                
                Your browser does not support Canvas. Please, update it.
            </canvas>
            </div>
            <div class="col-md-3" id ="system_state" size = "size">           
                <div class="form-group">
                    <label id = "Fx_label">Fx:</label>
                    <label id = "input_force">0.0</label>
                    <label id ="ms_label">N</label>
                    <button id ="decrement" class="btn btn-primary" >&larr; </button>
                    <button id ="increment" class="btn btn-primary" >&rarr; </button>
                </div>
                <div class="form-group sim-params">
                     &theta; :
                    <input type = "number" class  = "from-control sim-params" id = "input_theta" size = "2" placeholder = "0.0">
                     °
                    <br>
                    Mc:
                    <input type = "number" class  = "from-control sim-params" id = "Mc_input" size = "2" placeholder = "0.0">
                    Kg
                    <br>
                    mp
                    <input type = "number" class  = "from-control sim-params" id = "input_theta" max = "100"  placeholder = "0.0" width="10">
                    Kg
                    <br>
                    wf
                    <input type = "number" class  = "from-control sim-params" id = "input_theta" size = "2" placeholder = "0.0">
                     °
                    <br><br>
                    <button class="btn op-btn" id="enter-adjust" > OK </button>
                </div>
                <button id="start_btn" class="btn btn-primary">Start</button>
                <button id="mode" class="btn btn-primary">manual</button>
                
                <br>
                <button id="adjust" class="btn btn-default op-btn">Adjust</button>
                <div class="form-group display-state">
                    <label> <i> Displacement </i> [x]:  </label>
                    <label id = "x">0.0</label>
                    <br>
                    <label> <i> Velocity: </i> [v]</label>
                    <label id = "x_dot">0.0</label>
                    <br>
                    <label> <i> Pendulum angle</i> : [&theta;]</label>
                    <label id = "theta">0.0</label>
                    <br>
                    <label> <i> Pendulum rotation</i> : [&omega;] </label>
                    <label id = "theta_dot">0.0</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
