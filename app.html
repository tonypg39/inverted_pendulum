<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simulation of the Inverted pendulum cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./libs/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="./libs/jquery-3.3.1.min.js"></script>
    <script src="simulation.js"></script>
    <script src="drawings.js"></script>
    <script src="main.js"></script>    
</head>
<body onload="initialize()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 id="header">
                    Inverted Pendulum
                </h1>
            </div>
        </div>
        <div class="row canvas-row">            
            <div class="col-md-8 canvas-div">
                <canvas id = "sim_environment" width="850" height="500">                
                Your browser does not support Canvas. Please, update it.
            </canvas>
            </div>
            <div class="col-md-3" id ="system_state" size = "size">
                <br></br>                
                <div class="form-group">
                    <label id = "Fx_label">Fx:</label>
                    <input type = "text" class  = "from-control" id = "input_force" size = "2" placeholder="1.0">
                    <label id ="ms_label">N</label>
                    
                </div>
                <div class="form-group">
                    <label id = "theta_label" > &theta; :</label>
                    <input type = "text" class  = "from-control" id = "input_theta" size = "2" placeholder = "0.0">
                    <label id ="initial_theta">degrees</label>
                </div>
                <button id = "start_btn" class = "btn btn-primary">Start</button>
                <br>
                <div class="form-group display-state">
                    <label> <i> Displacement </i> [x]:  </label>
                    <label id = "x">0.0</label>
                    <br>
                    <label> <i> Velocity: </i> [v]</label>
                    <label id = "x_dot">0.0</label>
                    <br>
                    <label> <i> Pendulum angle</i> : [&theta;]</label>
                    <label id = "theta">0.0</label>
                    <br>
                    <label> <i> Pendulum rotation</i> : [&omega;] </label>
                    <label id = "theta_dot">0.0</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
